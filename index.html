<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <base href="/signUp/">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div id="login" class="container p-5 text-center d-flex flex-column justify-content-center gap-3 rounded-3 shadow container-sm">
            <h1>Log in</h1>
            <div class="form-floating">
                <input type="email" class="login-email form-control bg-transparent" id="floatingInput"
                    placeholder="name@example.com">
                <label for="floatingInput">Enter Your Email</label>
                                <div class="invalid-feedback"></div>
            </div>
            <div class="form-floating mb-2">
                <input type="password" class="form-control bg-transparent login-pass" id="floatingPassword"
                    placeholder="Password">
                <label for="floatingPassword">Enter Your Password</label>
                                <div class="invalid-feedback"></div>
            </div>
            <p id="login-error" class="invalid-feedback text-danger fw-bolder fs-5 d-none m-0">All inputs are required</p>
            <button id="login-button" type="button" class="btn">Login</button>
            <div class="d-flex justify-content-center gap-1">
                <p class="m-0">Don't have an account?</p> <a href="signup.html" class="text-decoration-none">Sign
                    Up</a>
            </div>
        </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>


</html>
